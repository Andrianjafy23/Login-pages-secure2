<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/change.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Modifier votre mot de passe</title>
    
</head>
<body>
        <h1>Modifier votre mot de passe</h1>
        <p id="message"></p>
        <form id="password-form">
            <label class="label" for="current-password">Mot de passe actuel</label>
            <input placeholder="Votre mot de passe actuel" type="password" id="current-password" required>

            <label class="label" for="new-password">Nouveau mot de passe</label>
            <input placeholder="Nouveau mot de passe" type="password" id="new-password" required>

            <label class="label" for="confirm-password">Confirmer votre mot de passe</label>
            <input placeholder="Confirmer votre mot de passe" type="password" id="confirm-password" required>
            
            <div class="motsdepass">
                <input type="checkbox" id="Afficher"> 
                <label for="Afficher">Afficher le mot de passe</label>
            </div>  

            <button type="submit">Modifier</button>
        </form>


   <script src="./javascript/change-password.js"></script>
</body>
</html>
