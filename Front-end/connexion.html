<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Connexion</h1>
        <p id="error-message" style="color: red; display: none;">Email ou mot de passe incorrect</p>
        <div class="connecter">
            <form id="loginForm" >
                <div class="email">
                    <label id="email" for="">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Entrez votre email" required />
                </div>
                <div class="pass">
                    <label id="mots" for="">Mots de passe</label>
                    <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required />
                </div>
                <div class="motsdepass">
                    <input type="checkbox" id="Afficher"> 
                    <p>Afficher le mots passe</p> 
                </div>               
                <button type="submit">Se connecter</button>     
            </form>
            <button class="butt">
                <a href="inscription.html">Cr√©er un compte</a>
            </button>
        </div>
    </div>
    <script src="connexion.js" ></script>
</body>

</html>
