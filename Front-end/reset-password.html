<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="./public/reset.css">
</head>
<body>
    <h1>Réinitialisation du mot de passe</h1>
    <p id="message" style="color: red; display: none;"></p>

    <form id="resetPasswordForm">
        <input type="hidden" id="email">
        
        <label class="label1" for="newPassword">Nouveau mot de passe :</label>
        <input type="password" placeholder="Nouveau mot de passe" id="newPassword" name="newPassword" required>
    
        <label class="label2" for="confirmPassword">Confirmer le mot de passe :</label>
        <input type="password" placeholder="Confirmer le mot de passe" id="confirmPassword" name="confirmPassword" required>
        
        <div class="motsdepass">
            <input type="checkbox" id="Afficher"> 
            <label for="Afficher">Afficher le mot de passe</label>
        </div>
    
        <button type="submit">Modifier</button>
    </form>

    <script src="./javascript/reset-password.js"></script>
</body>
</html>
